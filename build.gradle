}


repositories {
    mavenLocal()
    mavenCentral()
}


apply plugin: "java"
apply plugin: "org.gosu-lang.gosu"


dependencies {
    compile 'org.gosu-lang.gosu:gosu-core-api:1.14.3'
    //testCompile 'junit:junit:4.12'
}
