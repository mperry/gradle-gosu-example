

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.gosu-lang.gosu:gradle-gosu-plugin:6.1.0"
  }
}

plugins {
//    id 'org.gosu-lang.gosu' version '0.2.2'
	//id 'java'
